<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Spot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='user_release.css') }}">
</head>
<body>
  <div class="header">
    <div class="header-left">WANT TO RELEASE THE PARKING SPOT!</div>
    <div class="header-right">
      <a href="{{ url_for('user_home') }}">‚Üê BACK TO DASHBOARD</a>
    </div>
  </div>

  <div class="signup-box">
    <form method="POST" action="{{ url_for('release_confirm', booking_id=booking.id) }}">
      <div class="mb-3">
        <label>Spot ID:</label>
        <input class="form-control" type="text" value="{{ booking.spot.id }}" readonly>
      </div>
      <div class="mb-3">
        <label>Vehicle Number:</label>
        <input class="form-control" type="text" value="{{ booking.vehicle_number }}" readonly>
      </div>
      <div class="mb-3">
        <label>Start Time:</label>
        <input class="form-control" type="text" value="{{ booking.start_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
      </div>
      <div class="mb-3">
        <label>Release Time:</label>
        <input class="form-control" type="text" value="{{ release_time_str }}" readonly>
      </div>
      <div class="mb-3">
        <label>Total Cost:</label>
        <input class="form-control" type="text" value="Rs. {{ total_cost }}" readonly>
      </div>
      <button class="btn btn-signup" type="submit">Confirm Release</button>
    </form>
  </div>
</body>
</html>
