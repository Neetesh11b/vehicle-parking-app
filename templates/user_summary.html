<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='user_summary.css')}}"
  
</head>
<body>

  <div class="navbar">
    <div>
      <a href="{{ url_for('user_home') }}">HOME</a> |
      <a href="{{ url_for('user_search') }}">SEARCH</a> |
      <a href="{{ url_for('user_summary') }}">SUMMARY</a> |
      <a href="{{ url_for('logout') }}">LOGOUT</a>
    </div>
    <div>
      <a href="{{ url_for('user_edit') }}">EDIT PROFILE</a>
    </div>
  </div>

  <div class="welcome">WELCOME, USER SIR!</div>

  <h2 class="summary-heading">Your Booking Summary!</h2>

  <div class="chart-container">
    {% if chart %}
      <img src="data:image/png;base64,{{ chart }}" alt="User Summary Chart" class="chart" />
    {% else %}
      <p class="text-warning text-center">No booking history found to generate summary!</p>
    {% endif %}
  </div>

</body>
</html>
