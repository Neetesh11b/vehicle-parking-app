<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static',filename='signup.css') }}" >
</head>
<body>

  <div class="header">
    <div class="header-left">STILL NOT REGISTERED. HURRY UP!</div>
    <div class="header-right">ALREADY HAVE AN ACCOUNT? <a href="{{ url_for('login') }}">LOGIN HERE!</a></div>
  </div>

  <div class="signup-box">
    <h3>SIGNUP</h3>
    <form action="/signup" method="POST">

      <div class="mb-3">
        <label for="username">EMAIL ID <span class="small-label">(USERNAME)</span> :</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password">PASSWORD :</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="fullname">FULL NAME :</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>

      <div class="mb-3">
        <label for="address">ADDRESS :</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="mb-3">
        <label for="pincode">PINCODE :</label>
        <input type="text" class="form-control" id="pincode" name="pincode" required>
      </div>

      <button type="submit" class="btn btn-signup">SIGNUP</button>
    </form>
  </div>

</body>
</html>
