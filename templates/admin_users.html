<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_user.css') }}">
</head>
<body>

  <div class="navbar">
    <div>
      <a href="{{ url_for('admin_home') }}">HOME</a> |
      <a href="{{ url_for('show_users') }}">USERS</a> |
      <a href="{{ url_for('admin_search') }}">SEARCH</a> |
      <a href="{{ url_for('admin_summary') }}">SUMMARY</a> |
      <a href="{{ url_for('logout') }}">LOGOUT</a>
    </div>
    <div>
      <a href="{{ url_for('admin_edit') }}">EDIT PROFILE</a>
    </div>
  </div>

  <div class="welcome" >WELCOME, ADMIN SIR !</div>

  <div class="container mt-4">
    <h3 class="text-center">REGISTERED USERS DETAILS</h3>

    <table class="table table-bordered text-white mt-4" style="background-color: #742b61;">
      <thead style="background-color: #1c1414;">
        <tr class="text-center">
          <th>ID</th>
          <th>EMAIL ID</th>
          <th>FULL NAME</th>
          <th>ADDRESS</th>
          <th>PINCODE</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr class="text-center">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.fullname }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.pincode }}</td>
          <td>
            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-light">Edit</a>
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger ms-2">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
